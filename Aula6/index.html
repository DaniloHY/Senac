<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--22/03/24-->
    <div id="container">
        <h1>Formulário</h1>

        <form>
            <fieldset>
                <legend>Cadastro</legend>

                <div class="form-control">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome"/>
                </div>

                <div class="form-control">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email"/>
                </div>

                <div class="form-control">
                    <label for="frutas">Frutas:</label>
                    <select name="frutas" id="frutas">
                        <option value="morango">Morango</option>
                        <option selected value="pera">Pera</option>
                        <option value="manga">Manga</option>
                    </select>
                </div>

            </fieldset>
            <fieldset>
                <legend>Dados Gerais</legend>
                <div class="form-control">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data"/>
                </div>

                <div class="form-control">
                    <label for="numero">Número</label>
                    <input type="number" name="numero" id="numero"/>
                </div>

                <div class="form-control">
                    <label for="conhecimento">Conhecimento</label>
                    <input type="range" name="conhecimento" id="conhecimento"/>
                </div>

                <div class="form-control">
                    <label for="horas">Horas</label>
                    <input type="time" name="horas" id="horas"/>
                </div>

                <div class="form-control">
                    <label for="arquivo">Arquivo</label>
                    <input type="file" name="arquivo" id="arquivo"/>
                </div>

                <div class="form-control">
                    <button class="enviar cursor" type="submit">Enviar</button>
                    <button class="limpar cursor" type="reset">Limpar</button>
                </div>
            </fieldset>

        </form>
    </div>
</body>
</html>
